<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <main>
        <div class="titulo">
            <h3>Conversor de monedas Nacional</h3>
            <hr />
        </div>
        <div class="contenedor">
            <div class="clp">
                <h5>Pesos CLP</h5>
                <input id="clp" class="form-control" type="number" min="1" />
            </div>
            <div class="moneda">
                <h5>Moneda a convertir:</h5>
                <select id="tipos-monedas" class="form-select" >
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="uf">UF</option>
                    <option value="utm">UTM</option>
                </select>
            </div>
            <div class="boton">
                <button class="btn btn-info text-light" id="btn-buscar">Buscar</button>
            </div>
            <div class="clp">
                Resultado : <span id="resultado"></span>
            </div>
        </div>
    </main>

    <section class="grafico">
        <canvas id="speedChart" width="600" height="400" style="background-color: #fff"></canvas>
    </section> 

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>


</body>

</html>
